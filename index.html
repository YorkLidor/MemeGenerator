<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">

    <!-- Header -->
    <header class="main-header main-layout">
        <div class="header-container flex space-around align-center">
            <!-- <div class="flex"><img  class="logo-img" src="/images/logo.png"></div> -->
            <div class="logo">memegen</div>
            <nav class="main-nav">
                <ul class="flex clean-list nav-list">
                    <li><a href="#" onclick="onHeaderGalleryClick()">Gallery</a></li>
                    <li><a href="#">Saved Memes</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <!-- <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button> -->
        </div>
    </header>


    <!-- Meme Gallery -->
    <section class="gallery-container" >

        <header class="gallery-header flex">
            <input type="text" placeholder="Enter search keyword" id="serch-input" size="50">
            <section> funny commics</section>
            <a href="#">more...</a>
        </header>

        <section class="gallery-images grid-container">
                <!-- <img onclick="onImgClick('id')" class="gallery-img" src="/images/memes/1.jpg" alt=""> -->
        </section>

        <footer class="gallery-footer">

        </footer>

    </section>


    <!-- Meme Editor -->
    <section class="main-edit-container card display-none">

        <div class="canvas-container flex">
            <canvas id="meme-canvas"
              width="476"
              height="546"
              style="outline: 5px solid rgb(24, 3, 3)"
            ></canvas>
        </div>

        <section class="meme-editor">
            
                <section class="editor row-1">
                    <form id="frmRegister" onsubmit="onSubmitForm(event)">
                        <table>
                        <tr>
                            <td>
                               <label for="user-text" class="form-label"></label>
                               <input size="10" required type="text" class="text text-line" name="user-text" id="user-text" placeholder="Enter Text Here">
                            </td>
                        </tr>
                        <tr>
                        </tr>
                    </table>
                    </form>
                </section>
                
                <section class="editor row-2">
                    <button onclick="onAddTextLine()" class="btn btn-primary"><img class="icon" src="/images/icons/add.png"> </button>
                    <button onclick="onDeletLine()" class="btn btn-primary"><img class="icon" src="/images/icons/trash.png"></button>
                    <button onclick="onMoveLineUpOrDown(1)" class="btn btn-primary"><img class="icon" src="/images/icons/up.png"></button>
                    <button onclick="onMoveLineUpOrDown(-1)" class="btn btn-primary"><img class="icon" src="/images/icons/down.png"></button>
                    <button class="btn small-square" onclick="onNextText()"><img class="icon" src="/images/icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                </section>

                <section class="editor row-3">
                    <div>
                        <button onclick="onRaiseTextSize()" class="btn btn-primary"><img class="icon" src="/images/icons/increase font - icon.png"></button>
                        <button onclick="OnDecreaseTextSize()" class="btn btn-primary"><img class="icon" src="/images/icons/decrease font - icon.png"></button>
                        <button onclick="onAlignLine(-1)" class="btn btn-primary"><img class="icon" src="images/icons/align-to-left.png"></button>
                        <button onclick="onAlignLine(0)" class="btn btn-primary"><img class="icon" src="images/icons/center-text-alignment.png"></button>
                        <button onclick="onAlignLine(1)" class="btn btn-primary"><img class="icon" src="images/icons/align-to-right.png"></button>
                    </div>
                    <div>
                        <button class="btn btn-primary">
                            <img class="icon" src="/images/icons/paint-board-and-brush.png">
                            <input type="color" value="#ffffff" id="colorPicker"/>
                        </button>
                    </div>
                </section>

                <section class="editor row-4">
                    <button>emoji bar</button>
                </section>

                <section class="editor row-5">
                    <a href="#" class="btn" onclick="onDownloadImg(this)" download="YourMeme.jpg"><button class="download-button">Download</button></a>
                    <button class="share-button" onclick="onUploadImg()">Share</button>
                </section>

        </section>

      
    </section>

    <!-- Footer -->
    <footer class="footer">
        By Lidor York
    </footer>


    <!--JS SCRIPTS -->
    <script src="/js/ul-dl.service.js"></script>
    <script src="/js/util.service.js"></script>

    <script src="/js/gallery.service.js"></script>
    <script src="/js/gallery.controller.js"></script>

    <script src="/js/meme.service.js"></script>
    <script src="/js/meme.controller.js"></script>
    <script src="/main.js"></script>
</body>
</html>
